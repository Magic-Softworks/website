<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Biwako</title>
  </head>
  <style>
    @font-face {
      font-family: "NayAug";
      src: url("./NayAug2-Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: "NayAug";
      overflow: hidden;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    
    body.fade-out {
      opacity: 0;
    }
    
    ul {
      margin-top: 20px;
      padding-left: 40px;
    }
    li {
      padding: 5px 0;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <body
    style="
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div style="position: absolute; top: 25px; left: 25px">
      <h1>
        Studio
        <a href="https://en.wikipedia.org/wiki/Lake_Biwa" target="_blank"
          >Biwako</a
        >
      </h1>
      <p>
        Studio
        <a href="https://en.wikipedia.org/wiki/Lake_Biwa" target="_blank"
          >Biwako</a
        >
        is a game development studio
      </p>
      <p>
        <ul>
          <li><a href="./UntitledVideoGame.html" class="fade-link">Untitled Video Game</a></li>
        </ul>
      </p>
    </div>
    <div>
      <img style="width: 100%; max-width: 500px" src="./car.png" alt="" />
    </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add click event listener to the fade-link
      const fadeLinks = document.querySelectorAll('.fade-link');
      
      fadeLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault(); // Prevent default navigation
          
          const targetHref = this.getAttribute('href');
          
          // Add the fade-out class to the body
          document.body.classList.add('fade-out');
          
          // Wait for the animation to complete before navigating
          setTimeout(function() {
            window.location.href = targetHref;
          }, 1000); // Match this with the CSS transition duration
        });
      });
    });
  </script>
  </body>
</html>
