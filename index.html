<!DOCTYPE html>

  <head>

  </head>
  <style>
    @font-face {
      font-family: "NayAug";
      src: url("./NayAug2-Regular.ttf") format("truetype");

      font-style: normal;
    }
    .NayAug {

  <body class="NayAug">
