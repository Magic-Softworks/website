<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Biwako</title>
  </head>
  <style>
    @font-face {
      font-family: "NayAug";
      src: url("../NayAug2-Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: "NayAug";
      overflow: hidden;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    body.fade-out {
      opacity: 0;
    }

    ul {
      margin-top: 20px;
      padding-left: 40px;
    }
    li {
      padding: 5px 0;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .home-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .home-link:hover {
      transform: scale(1.1);
    }

    /* Fade-in animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes backgroundFadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .header {
      animation: fadeIn 1.5s ease-in-out;
    }

    .character-image {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .character-image:nth-child(1) {
      animation-delay: 0.5s;
    }

    .character-image:nth-child(2) {
      animation-delay: 1.2s;
    }
  </style>
  <body
    style="
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('./assets/Background.png');
        background-size: cover;
        background-position: center;
        opacity: 0;
        animation: backgroundFadeIn 3s ease-in-out forwards;
        z-index: -1;
      "
    ></div>
    <div style="position: absolute; top: 25px; left: 25px" class="header">
      <h1>Untitled Video Game</h1>
      <p>Meet the cast :D</p>
      <p>More to come soon!</p>
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        flex-wrap: wrap;
        gap: 20px;
        flex-direction: column;
      "
    >
      <img
        class="character-image"
        style="max-width: 600px; width: 100%"
        src="./assets/Basia.svg"
        alt="Basia character"
      />
      <img
        class="character-image"
        style="max-width: 600px; width: 100%"
        src="./assets/Maurice.svg"
        alt="Maurice character"
      />
    </div>

    <a class="home-link" id="homeLink">
      <img src="./assets/owl.png" alt="Home" width="30" />
    </a>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const homeLink = document.getElementById("homeLink");

        homeLink.addEventListener("click", function (e) {
          e.preventDefault();

          // Add the fade-out class to the body
          document.body.classList.add("fade-out");

          // Wait for the animation to complete before navigating
          setTimeout(function () {
            window.location.href = "../index.html";
          }, 1000);
        });
      });
    </script>
  </body>
</html>
